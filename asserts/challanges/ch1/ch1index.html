<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Boostrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      font-family: 'Hanken Grotesk', sans-serif;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <style>
    
  </style>
</head>

<body>
  
  <div class="container d-flex flex-column align-items-center justify-content-center">
    <!-- Challenge Row Start -->
    <div class="row  shadow-lg content-row">
      <!-- First col -->
      <div class="col-sm-6">
        <div class="box-1 p-5 p-sm-2 d-flex  flex-column align-items-center">
          <h5>Your Result</h5>
          <!-- Round Start-->
          <div class="round mt-3 d-flex flex-column  justify-content-center align-items-center ">
            <h2>76</h2>
            <h6>of 100</h6>
          </div>
          <!-- Round End -->
          <h5 class="mt-3">Great</h5>
          <p class="text-center mt-3 ">
            You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <!-- Second col -->
      <div class="col-sm-6">
        <div class="box-2 p-5 p-sm-2 ">
          <h5>Summary</h5>
          <!-- Reaction -->
          <div class="boxs reaction-box d-flex align-items-center justify-content-between ">
            <div class="d-flex align-items-center ">
              <img src="/asserts/challanges/ch1/assets/images/icon-reaction.svg" alt="reaction" height="20px"
                class="d-block me-1">
              <span class="">Reaction</span>
            </div>
            <div class="span-parent"><span class="fw-bold span">80</span>/100</div>
          </div>
          <!-- Memory -->
          <div class="boxs memory-box d-flex align-items-center justify-content-between ">
            <div class="d-flex align-items-center ">
              <img src="/asserts/challanges/ch1/assets/images/icon-memory.svg" alt="reaction" height="20px"
                class="d-block me-1 ">
              <span>Memory</span>
            </div>
            <div class="span-parent"><span class="fw-bold span">92</span>/100</div>
          </div>
          <!-- Verbal -->
          <div class="boxs verbal-box d-flex align-items-center justify-content-between ">
            <div class="d-flex align-items-center ">
              <img src="/asserts/challanges/ch1/assets/images/icon-verbal.svg" alt="reaction" height="20px"
                class="d-block me-1">
              <span>Verbal</span>
            </div>
            <div class="span-parent"><span class="fw-bold span">61</span>/100</div>
          </div>
          <!-- Visual -->
          <div class="boxs visual-box d-flex align-items-center justify-content-between ">
            <div class="d-flex align-items-center ">
              <img src="/asserts/challanges/ch1/assets/images/icon-visual.svg" alt="reaction" height="20px"
                class="d-block me-1 ">
              <span>Visual</span>
            </div>
            <div class="span-parent"><span class="fw-bold span">72</span>/100</div>
          </div>
          <button class="mt-2">Continue</button>
        </div>
      </div>
    </div>
    <!-- Challenge Row End -->
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="/index.html">Sheik Aahin</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
